<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mon Profil</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Modifier mes informations</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/profil}" method="post" th:object="${utilisateur}">
                <!-- Champ caché pour l'ID -->
                <input type="hidden" th:field="*{id}">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" th:field="*{nom}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Prénom</label>
                        <input type="text" class="form-control" th:field="*{prenom}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>


                    <div class="col-12">
                        <hr class="my-4">
                        <h5>Changer le mot de passe</h5>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Mot de passe actuel</label>
                        <input type="password" class="form-control" name="currentPassword">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Nouveau mot de passe</label>
                        <input type="password" class="form-control" name="newPassword">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Confirmation</label>
                        <input type="password" class="form-control" name="confirmPassword">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="bi bi-save"></i> Enregistrer
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
